{% extends 'layout.html' %} {% block title %}Inicio{% endblock %} {% block
content %}

<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-12">
      <!-- Title -->
      <h1 class="mt-4">{{post.title}}</h1>

      <hr />

      <!-- Date/Time -->
      <p>Posted on {{ post.creation_date}}</p>

      <hr />

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{post.image}}" alt=""/>

      <hr />

      <!-- Post Content -->
      <p class="lead">{{post.content}}</p>
      <hr />
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  {% endblock %}
</div>
