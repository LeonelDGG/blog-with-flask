{% extends 'layout.html' %}

{% block title %}Inicio{%  endblock %}

{% block content %}

<div class="container my-5">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <th scope="row">{{ post.id }}</th>
            <td style="max-width: 100px;">{{ post.title }}</td>
            <td style="max-width: 100px;">{{ post.description }}</td>
            <td>
              <div class="btn-group">
                  <a href="{{url_for('manage.edit_post', id=post.id)}}" class="btn btn-warning">Edit</a>
              </div>
              <div class="btn-group">
                <a href="{{url_for('manage.delete_post', id=post.id)}}" class="btn btn-danger">Delete</a>
              </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
